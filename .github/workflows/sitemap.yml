name: Generate sitemap

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install sitemap-generator tool
        run: npm install sitemap-generator

      - name: Generate sitemap from command line
        run: ./node_modules/.bin/sitemap-generator https://decomplicate.github.io --filepath ./sitemap.xml

      - name: Commit and push sitemap
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Automated: Generate sitemap"
          file_pattern: 'sitemap.xml'
