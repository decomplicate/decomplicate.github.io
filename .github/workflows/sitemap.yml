name: Generate sitemap

on:
  push:
    branches:
      - main  # or 'master', depending on your default branch name

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate sitemap
        uses: cicirello/generate-sitemap@v2.0.0
        with:
          base-url: 'https://decomplicate.github.io'
          commit-sitemap: true  # This input automatically commits the sitemap
          output: 'sitemap.xml'
