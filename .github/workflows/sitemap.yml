name: Generate sitemap

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate sitemap
        uses: cicirello/generate-sitemap@v2  # Changed from @v2.0.0 to @v2
        with:
          base-url: 'https://decomplicate.github.io'
          commit-sitemap: true
          output: 'sitemap.xml'
