<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hotel Guest Management</title>
  <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/babel-standalone@6.26.0/babel.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.10/dayjs.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.10/plugin/isoWeek.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div id="root" class="min-h-screen bg-gray-100"></div>
  <script type="text/babel">
    dayjs.extend(window.dayjs_plugin_isoWeek);

    const App = () => {
      const [guests, setGuests] = React.useState(JSON.parse(localStorage.getItem('guests')) || []);
      const [view, setView] = React.useState('form');
      const [formData, setFormData] = React.useState({
        name: '', contact: '', checkIn: '', checkOut: '', room: ''
      });

      React.useEffect(() => {
        localStorage.setItem('guests', JSON.stringify(guests));
      }, [guests]);

      const handleInputChange = (e) => {
        setFormData({ ...formData, [e.target.name]: e.target.value });
      };

      const handleSubmit = (e) => {
        e.preventDefault();
        const newGuest = {
          id: Date.now(),
          ...formData,
          checkIn: new Date(formData.checkIn).toISOString(),
          checkOut: new Date(formData.checkOut).toISOString(),
          status: 'checked-in'
        };
        setGuests([...guests, newGuest]);
        setFormData({ name: '', contact: '', checkIn: '', checkOut: '', room: '' });
        setView('dashboard');
      };

      const handleCheckOut = (id) => {
        setGuests(guests.map(guest =>
          guest.id === id ? { ...guest, status: 'checked-out', checkOut: new Date().toISOString() } : guest
        ));
      };

      const getFilteredGuests = (type) => {
        const today = dayjs();
        return guests.filter(guest => {
          const checkIn = dayjs(guest.checkIn);
          const checkOut = dayjs(guest.checkOut);
          if (type === 'past') return checkOut.isBefore(today, 'day');
          if (type === 'present') return checkIn.isSameOrBefore(today, 'day') && checkOut.isSameOrAfter(today, 'day');
          if (type === 'future') return checkIn.isAfter(today, 'day');
          if (type === 'weekly') return checkIn.isoWeek() === today.isoWeek();
          if (type === 'monthly') return checkIn.month() === today.month();
          return true;
        });
      };

      const GuestTable = ({ guests, title }) => (
        <div className="mb-8">
          <h2 className="text-xl font-semibold mb-4">{title}</h2>
          <div className="overflow-x-auto">
            <table className="min-w-full bg-white shadow-md rounded-lg">
              <thead>
                <tr className="bg-gray-200 text-gray-600 uppercase text-sm">
                  <th className="py-3 px-6 text-left">Name</th>
                  <th className="py-3 px-6 text-left">Contact</th>
                  <th className="py-3 px-6 text-left">Room</th>
                  <th className="py-3 px-6 text-left">Check-In</th>
                  <th className="py-3 px-6 text-left">Check-Out</th>
                  <th className="py-3 px-6 text-left">Status</th>
                  <th className="py-3 px-6 text-left">Action</th>
                </tr>
              </thead>
              <tbody>
                {guests.map(guest => (
                  <tr key={guest.id} className="border-b">
                    <td className="py-3 px-6">{guest.name}</td>
                    <td className="py-3 px-6">{guest.contact}</td>
                    <td className="py-3 px-6">{guest.room}</td>
                    <td className="py-3 px-6">{dayjs(guest.checkIn).format('YYYY-MM-DD')}</td>
                    <td className="py-3 px-6">{dayjs(guest.checkOut).format('YYYY-MM-DD')}</td>
                    <td className="py-3 px-6">{guest.status}</td>
                    <td className="py-3 px-6">
                      {guest.status === 'checked-in' && (
                        <button
                          onClick={() => handleCheckOut(guest.id)}
                          className="bg-red-500 text-white px-3 py-1 rounded hover:bg-red-600"
                        >
                          Check Out
                        </button>
                      )}
                    </td>
                  </tr>
                ))}
              </tbody>
            </table>
          </div>
        </div>
      );

      return (
        <div className="container mx-auto p-4">
          <h1 className="text-3xl font-bold text-center mb-8">Hotel Guest Management</h1>
          <div className="flex justify-center mb-6">
            <button
              onClick={() => setView('form')}
              className={`px-4 py-2 mr-2 ${view === 'form' ? 'bg-blue-600 text-white' : 'bg-gray-200'}`}
            >
              Add Guest
            </button>
            <button
              onClick={() => setView('dashboard')}
              className={`px-4 py-2 ${view === 'dashboard' ? 'bg-blue-600 text-white' : 'bg-gray-200'}`}
            >
              Dashboard
            </button>
          </div>

          {view === 'form' && (
            <div className="max-w-md mx-auto bg-white p-6 rounded-lg shadow-md">
              <h2 className="text-2xl font-semibold mb-4">Guest Check-In</h2>
              <form onSubmit={handleSubmit}>
                <div className="mb-4">
                  <label className="block text-gray-700">Name</label>
                  <input
                    type="text"
                    name="name"
                    value={formData.name}
                    onChange={handleInputChange}
                    className="w-full px-3 py-2 border rounded"
                    required
                  />
                </div>
                <div className="mb-4">
                  <label className="block text-gray-700">Contact</label>
                  <input
                    type="text"
                    name="contact"
                    value={formData.contact}
                    onChange={handleInputChange}
                    className="w-full px-3 py-2 border rounded"
                    required
                  />
                </div>
                <div className="mb-4">
                  <label className="block text-gray-700">Check-In Date</label>
                  <input
                    type="date"
                    name="checkIn"
                    value={formData.checkIn}
                    onChange={handleInputChange}
                    className="w-full px-3 py-2 border rounded"
                    required
                  />
                </div>
                <div className="mb-4">
                  <label className="block text-gray-700">Check-Out Date</label>
                  <input
                    type="date"
                    name="checkOut"
                    value={formData.checkOut}
                    onChange={handleInputChange}
                    className="w-full px-3 py-2 border rounded"
                    required
                  />
                </div>
                <div className="mb-4">
                  <label className="block text-gray-700">Room Number</label>
                  <input
                    type="text"
                    name="room"
                    value={formData.room}
                    onChange={handleInputChange}
                    className="w-full px-3 py-2 border rounded"
                    required
                  />
                </div>
                <button type="submit" className="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">
                  Check In
                </button>
              </form>
            </div>
          )}

          {view === 'dashboard' && (
            <div>
              <GuestTable guests={getFilteredGuests('present')} title="Current Guests" />
              <GuestTable guests={getFilteredGuests('weekly')} title="This Week's Bookings" />
              <GuestTable guests={getFilteredGuests('monthly')} title="This Month's Bookings" />
              <GuestTable guests={getFilteredGuests('future')} title="Upcoming Bookings" />
              <GuestTable guests={getFilteredGuests('past')} title="Past Guests" />
            </div>
          )}
        </div>
      );
    };

    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
