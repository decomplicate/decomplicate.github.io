<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Top 5 Amazon Deals</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f4f4f4; }
    h1 { color: #ff6600; }
    ul { list-style-type: none; padding: 0; }
    li { background: #fff; margin: 10px 0; padding: 10px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    a { text-decoration: none; color: #0073e6; font-weight: bold; }
    a:hover { text-decoration: underline; }
  </style>
</head>
<body>

<h1>Top 5 Amazon Deals (India)</h1>
<p>Live from Amazon's Today’s Deals RSS feed</p>
<ul id="deals-list"><li>Loading deals...</li></ul>

<script>
// Amazon India's Today’s Deals RSS
const RSS_URL = "https://www.amazon.in/gp/rss/deals"; 

// Use AllOrigins JSONP to bypass CORS
const API_URL = "https://api.allorigins.win/get?url=" + encodeURIComponent(RSS_URL) + "&callback=parseDeals";

function parseDeals(data) {
  const parser = new DOMParser();
  const xml = parser.parseFromString(data.contents, "application/xml");
  const items = xml.querySelectorAll("item");
  const dealsList = document.getElementById("deals-list");

  dealsList.innerHTML = "";

  items.forEach((item, index) => {
    if (index >= 5) return; // Show only top 5
    const title = item.querySelector("title")?.textContent || "No title";
    const link = item.querySelector("link")?.textContent || "#";

    const li = document.createElement("li");
    li.innerHTML = `<a href="${link}" target="_blank">${title}</a>`;
    dealsList.appendChild(li);
  });
}

// Inject script for JSONP call
const script = document.createElement("script");
script.src = API_URL;
document.body.appendChild(script);
</script>

</body>
</html>
